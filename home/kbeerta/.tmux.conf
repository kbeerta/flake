set -g base-index 1
set -s escape-time 0

setw -g mode-keys vi

unbind-key C-b
set-option -g prefix C-a
bind-key C-a send-prefix

bind-key x kill-pane
bind-key & kill-window

set -g status-fg black
set -g status-bg magenta

set -g status-right "#{?window_bigger,[#{window_offset_x}#,#{window_offset_y}] ,} #(cat /sys/class/power_supply/BAT0/capacity)% %H:%M "
